<!DOCTYPE html>

<head>

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="css/ulc.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

	border: 1px #ccc solid;
}

.datep {
	margin-bottom: 40px;
}
</style>
</head>
<body>
	<!--导航-->
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header nav-title ">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand " href="index.html">ULC</a>

			<div class="collapse navbar-collapse navbar-right is-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="./hosts.html">进程管理</a></li>
					<li><a href="./index.html">日志搜索</a></li>
					<li><a href="./info.html">Info</a></li>

				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</div>
	<!--导航-->
	<div class="container" style="margin-top: 50px">
		<div class="row" style="padding-top: 20px; padding-bottom: 5px;">
			<div class="input-group col-sm-8">
				<input type="text" id="q" class="form-control" placeholder="输入关键字">
				<div class="input-group-btn">
					<button type="button" class="btn  btn-success" onclick="doQuery()">Go!</button>
				</div>
				<div class="input-group-btn">
					<a data-toggle="collapse" data-parent="#accordion"
						class="btn  glyphicon glyphicon-align-justify" href="#cdt"></a>
				</div>
			</div>
		</div>
		<div class="row  collapse" id="cdt">
			<div class="form-inline col-sm-8" role="form">
				<div class="form-group ">
					<select id="host">
						<option value="all">Host</option>
					</select>
				</div>
				<div class="form-group">
					<select id="size">
						<option value="30">Size</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200">200</option>
					</select>
				</div>
				<div class="form-group">
					<select id="proc">
						<option value="all">Proc</option>
						<option value="service_order">service_order</option>
						<option value="service_product">service_product</option>
						<option value="service_booking">service_booking</option>
						<option value="service_b2b">service_b2b</option>
						<option value="service_pms">service_pms</option>
						<option value="itrip_shop">itrip_shop</option>
						<option value="itrip_main">itrip_main</option>
						<option value="itrip_pay">itrip_pay</option>
						<option value="itrip_mobile">itrip_mobile</option>
						<option value="itrip_wap">itrip_wap</option>
						<option value="itrip_rp">itrip_rp</option>
						<option value="itrip_openapi">itrip_openapi</option>
						<option value="itrip_b2b_v2_b2b">itrip_b2b_v2_b2b</option>
						<option value="itrip_openapi_b2b">itrip_openapi_b2b</option>
					</select>
				</div>
				<div class="form-group">
					<select id="file">
						<option value="all">File</option>
						<option value="run.log">run.log</option>
						<option value="db.log">db.log</option>
						<option value="dao.log">dao.log</option>
						<option value="error.log">error.log</option>
						<option value="request.log">request.log</option>
						<option value="booking.log">booking.log</option>
						<option value="dubborpc.log">dubborpc.log</option>
						<option value="dubboclient.log">dubboclient.log</option>
						<option value="sitebooking.log">sitebooking.log</option>
					</select>
				</div>
				<div class="form-group">
					<input id="start" type="text" size="15">
				</div>
				<div class="form-group">
					<input id="end" type="text" size="15">
				</div>

				<div class="form-group">
					<div class="checkbox">
						<label> <input type="checkbox" id="loadLine"
							checked="checked">加载内容
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="pannel" style="padding: 5px;">
				<div id="time" style="margin-bottom: 10px;"></div>
				<div id="result" class="row"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var date = new Date();
		var startTime = new Date();
		var fmt = "YYYY/MM/DD HH:mm";
		startTime.setHours(date.getHours() - 2);

		var str = location.href;
		var num = str.indexOf("?")
		if (num > -1) {
			$('#q').val(str.substr(num + 1));
		}
		
		$('#end').val(moment(date).format(fmt));
		$('#start').val(moment(startTime).format(fmt));

		$.get('./host/list', function(d) {
			var html = '<option value="">Host</option>';
			for ( var i in d) {
				var host = d[i];
				html += '<option value='+host.name+'>' + host.name
						+ '</option>';
			}
			$('#host').html(html);
		});

		function getCdt() {
			return {
				'q' : $('#q').val(),
				'size' : $('#size').val(),
				'host' : $('#host').val(),
				'proc' : $('#proc').val(),
				'file' : $('#file').val(),
				'loadLine' : $('#loadLine').is(':checked'),
				'end' : Date.parse($('#end').val()),
				'start' : Date.parse($('#start').val()),
			};
		}

		function doQuery() {
			var json = getCdt();
			json.host = json.host == 'all' ? null : json.host;
			json.proc = json.proc == 'all' ? null : json.proc;
			json.file = json.file == 'all' ? null : json.file;

			if (!json.q) {
				$('#q').val('eneter keyword');
				return;
			}
			$('#time').html('');
			$('#result').html('loading..........');

			$.post('./search', {
				'json' : JSON.stringify(json)
			}, function(resp) {
				var data = resp.data, q = json.q;
				var mc = resp.matchCount, cc = resp.docCount, t = resp.time;
				var html = '';
				$('#time').html('ULC从[' + cc + ']中找到[' + mc + ']条数据,耗时:' + t);
				for ( var host in data) {
					var files = data[host];
					for ( var file in files) {
						html += buildLink(host, file)
								+ '<div class="lines col-sm-6">';
						var lines = files[file];
						for ( var k in lines) {
							var tmp = lines[k];
							html += tmp + '<br>';
						}
						html += '</div><br/>';
					}
				}
				if (html) {
					$('#result').html(html);
				} else
					$('#result').html('no match result');
			});
		}

		function buildLink(host, file) {
			var func = "loadFile('" + host + "','" + file + "')";
			return "<div class='col-sm-8'><a onclick="+func+">" + host + file
					+ "</a></div>";
		}

		function loadFile(host, file) {
			var json = getCdt();
			json.host = host;
			json.file = file;
			json.size = 500;
			var str = encodeURIComponent(JSON.stringify(json));
			window.open("/getFile?json=" + str);
		}

		if ($('#q').val()) {
			doQuery();
		}
	</script>
</body>
</html>
