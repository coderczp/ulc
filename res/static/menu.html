<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ULC</title>
<link
	href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	rel="stylesheet">
<link href="css/ulc.css" rel="stylesheet">

<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/ulc.js"></script>
<body>
	<!--导航-->
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header nav-title ">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand " href="index.html">ULC</a>
			</div>
			<div class="collapse navbar-collapse navbar-right is-collapse">
				<ul class="nav navbar-nav" id="menuId"></ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</div>
	<!--导航-->
	<div class="container-fluid" style="margin-top: 50px">
		<div class="panel panel-success">
			<div class="panel-heading">
				menuId<input id='menu' type="text"> mail<input id='mail'
					type="text">
				<button onclick="addMenu()">Add</button>
				<button onclick="search()">Select</button>
			</div>
			<div class="panel-body">
				<div id="list" class="table-responsive">
					<table class="table table-striped">
						<caption>菜单列表</caption>
						<thead>
							<tr>
								<th>name</th>
								<th>href</th>
								<th>user</th>
								<th>remove</th>
							</tr>
						</thead>
						<tbody id="record">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function tr(val) {
		return '<td>' + val + '</td>';
	}

	function remove(id) {
		$.get('./menu/del?id=' + id, buildTable);
	}

	function buildTable(data) {
		var html = '';
		for ( var i in data) {
			var item = data[i];
			var id = item.id;
			var name = item.name;
			var href = item.href;
			var user = item.mail||$('#mail').val().trim();
			var del = buildBtn('remove', 'Remove', [ id ]);
			html += "<tr>" + tr(name) + tr(href) + tr(user) + tr(del) + "</tr>";
		}
		$('#record').html(html);
	}

	function getParam() {
		return {
			"mail" : $('#mail').val().trim(),
			"menuId" : $('#menu').val().trim(),
		};
	}

	function search() {
		var param = getParam();
		$.get('./menu/list', param, buildTable);
	}

	function addMenu() {
		var param = getParam();
		if (!param.mail)
			return alert('mail is empty');
		if (!param.menuId)
			return alert('menuId is empty');

		$.get('./menu/add', param, function(d) {
			alert(d.error ? d.info : 'success');
			if (!d.error)
				location.reload();
		});
	}

	$(function() {
		bindMenus('#menuId');
		search();
	});
</script>
</body>
