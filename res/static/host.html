<head>

	rel="stylesheet">
<link href="css/ulc.css" rel="stylesheet">

<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/ulc.js"></script>
<body>
	<!--导航-->
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header nav-title ">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand " href="index.html">ULC</a>
			</div>
			<div class="collapse navbar-collapse navbar-right is-collapse">
				<ul class="nav navbar-nav" id="menuId"></ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</div>
	<!--导航-->
	<div class="container-fluid" style="margin-top: 50px">
		<div class="panel panel-success">
			<div class="panel-heading">
				name<input id='name' type="text"> host<input id='host'
					type="text"> port<input id='port' value='22' type="text">
				user<input id='user' value='aoliday' type="text"> pwd<input
					id='pwd' type="text"> monitor<input id='monitor'
					type="checkbox">
				<button onclick="addHost()">submit</button>
			</div>
			<div class="panel-body">
				<div id="list" class="table-responsive">
					<table class="table table-striped">
						<caption>机器列表</caption>
						<thead>
							<tr>
								<th>name</th>
								<th>host</th>
								<th>port</th>
								<th>user</th>
								<th>monitor</th>
								<th>op</th>
							</tr>
						</thead>
						<tbody id="record">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function tr(val) {
		return '<td>' + val + '</td>';
	}

	function remove(id) {
		alert('not support');
	}

	function loadHosts() {
		$.get('./host/list', function(d) {
			var html = '';
			for ( var i in d) {
				var host = d[i];
				var id = host.id;
				var ip = host.host;
				var port = host.port;
				var name = host.name;
				var user = host.user;
				var status = host.status == 0 ? '监控' : '不监控';
				var del = "<button onclick='remove(" + id + ")'>删除</button>";

				html += "<tr>" + tr(name) + tr(ip) + tr(port) + tr(user)
						+ tr(status) + tr(del) + "</tr>";
			}
			$('#record').html(html);
		});
	}

	function addHost() {
		var param = {
			"pwd" : $('#pwd').val().trim(),
			"name" : $('#name').val().trim(),
			"host" : $('#host').val().trim(),
			"port" : $('#port').val().trim(),
			"user" : $('#user').val().trim(),
			"status" : $('#monitor').is(':checked') ? 0 : 1,
		};
		if (!param.name)
			return alert('name is empty');
		if (!param.host)
			return alert('host is empty');
		if (!param.user)
			return alert('user is empty');
		if (!param.pwd)
			return alert('pwd is empty');

		$.get('./host/add', param, function(d) {
			alert(d.error ? d.info : 'success');
			if (!d.error)
				location.reload();
		});
	}

	$(function() {
		bindMenus('#menuId');
		loadHosts();
	});
</script>
</body>
