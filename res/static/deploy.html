		<div class="panel panel-success">
			<div class="panel-heading">
				<form method="POST" enctype="multipart/form-data"
					action="/ulc/file/upload">
					<input type="file" name="file" /> <input type="submit"
						value="Upload" />
				</form>

			</div>
			<div class="panel-body">
				<div id="result" class="table-responsive">
					select host<select id="host"></select>
					<button id="deploy" onclick="deploy()">发布</button>
					<label id="status"></label>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		$.get('./host/list', function(d) {
			var html = '<option value="">-please select host--</option>';
			for ( var i in d) {
				var host = d[i];
				html += '<option value='+host.name+'>' + host.name
						+ '</option>';
			}
			$('#host').html(html);
		});
	});

	function deploy() {
		var host = $('#host').val();
		if (!host)
			return alert('请选择主机');
		if (host.indexOf('online') > -1) {
			var a = confirm("确认测试环境ok,并部署到线上吗?");
			if (a == false)
				return;
		}

		$('#status').text("uploading");
	}
</script>
