<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="./favicon.ico" type="image/x-icon" rel=icon>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	rel="stylesheet">
<link
	href="http://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.min.css"
	rel="stylesheet">
<link href="css/ulc.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>
<script
	src="http://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<style type="text/css">
.lines {
	text-overflow: ellipsis;
	background: #993366;
	word-spacing: 1px;
	color: white;
}

.keyword {
	color: #00FF33;
	font-weight: bold;
}

code {
	color: white;
	background-color: #993366;
}
</style>
</head>
<body>
	<!--导航-->
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header nav-title ">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand " href="index.html">ULC</a>
			</div>
			<div class="collapse navbar-collapse navbar-right is-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="./hosts.html">进程管理</a></li>
					<li><a href="./index.html">日志搜索</a></li>
					<li><a href="./info.html">Info</a></li>
					<li><a href="./pv.html">PV</a></li>
				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</div>
	<!--导航-->
	<div class="container-fluid" style="margin-top: 50px">
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="form-inline" role="form">
					<div class="form-group">
						<select id="host" class="form-control"></select>
					</div>
					<div class="form-group">
						<select id="size" class="form-control">
							<option value="30">size(30)</option>
							<option value="50">50</option>
							<option value="100">100</option>
							<option value="200">200</option>
						</select>
					</div>
					<div class="form-group">
						<div class='input-group date' id='start'>
							<input type='text' class="form-control" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class='input-group date' id='end'>
							<input type='text' class="form-control" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
					<div class="form-group">
						<select id="proc" class="form-control">
							<option value="all">all</option>
							<option value="service_order">service_order</option>
							<option value="service_product">service_product</option>
							<option value="service_booking">service_booking</option>
							<option value="service_b2b">service_b2b</option>
							<option value="service_pms">service_pms</option>
							<option value="itrip_shop">itrip_shop</option>
							<option value="itrip_main">itrip_main</option>
							<option value="itrip_pay">itrip_pay</option>
							<option value="itrip_mobile">itrip_mobile</option>
							<option value="itrip_wap">itrip_wap</option>
							<option value="itrip_rp">itrip_rp</option>
							<option value="itrip_openapi">itrip_openapi</option>
							<option value="itrip_b2b_v2_b2b">itrip_b2b_v2_b2b</option>
							<option value="itrip_openapi_b2b">itrip_openapi_b2b</option>
						</select>
					</div>
					<div class="form-group">
						<select id="file" class="form-control">
							<option value="all">all</option>
							<option value="run.log">run.log</option>
							<option value="db.log">db.log</option>
							<option value="dao.log">dao.log</option>
							<option value="error.log">error.log</option>
							<option value="request.log">request.log</option>
							<option value="booking.log">booking.log</option>
							<option value="dubborpc.log">dubborpc.log</option>
							<option value="dubboclient.log">dubboclient.log</option>
						</select>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" id="q" class="form-control"
								placeholder="请您输入关键词"> <span class="input-group-btn">
								<button class="btn btn-success btn-small" type="button"
									onclick="doQuery()">Go!</button>
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label> <input type="checkbox" id="loadLine"
								checked="checked">加载内容
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<span id="time"></span>
				<div id="result"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var date = new Date();
		var startTime = new Date();
		var fmt = "YYYY/MM/DD HH:mm";
		startTime.setHours(date.getHours() - 2);

		var str = location.href;
		var num = str.indexOf("?")
		if (num > -1) {
			$('#q').val(str.substr(num + 1));
		}

		$('#start').datetimepicker({
			format : fmt,
			locale : moment.locale('zh-cn')
		}).data('DateTimePicker').date(moment(startTime).format(fmt));

		$('#end').datetimepicker({
			format : fmt,
			locale : moment.locale('zh-cn')
		}).data('DateTimePicker').date(moment(date).format(fmt));

		$.get('./host/list', function(d) {
			var html = '<option value="">主机(All)</option>';
			for ( var i in d) {
				var host = d[i];
				html += '<option value='+host.name+'>' + host.name
						+ '</option>';
			}
			$('#host').html(html);
		});

		function doQuery() {
			var json = {
				'q' : $('#q').val(),
				'size' : $('#size').val(),
				'host' : $('#host').val(),
				'proc' : $('#proc').val(),
				'file' : $('#file').val(),
				'loadLine' : $('#loadLine').is(':checked'),
				'end' : Date.parse($('#end').data('date')),
				'start' : Date.parse($('#start').data('date')),

			};

			json.proc = json.proc == 'all' ? null : json.proc;
			json.file = json.file == 'all' ? null : json.file;

			if (!json.q) {
				$('#q').val('eneter keyword');
				return;
			}
			$('#time').html('');
			$('#result').html('loading..........');
			$.post('./search', {
				'json' : JSON.stringify(json)
			}, function(resp) {
				var data = resp.data, q = json.q;
				var mc = resp.matchCount, cc = resp.lineCount, t = resp.time;
				var html = '';
				$('#time').html(
						'find[<b>' + mc + '</b>]in[<b>' + cc
								+ '</b>]records,time:' + t);
				for ( var host in data) {
					var files = data[host];
					html += "<b>" + host + "</b><br>";
					for ( var file in files) {
						html += file + '<div class="lines">';
						var lines = files[file];
						for ( var k in lines) {
							var tmp = hightlight(lines[k], q);
							html += '<code>' + tmp + '</code><br>';
						}
						html += '</div>';
					}
				}
				if (html)
					$('#result').html(html);
				else
					$('#result').html('no match result');
			});
		}

		function hightlight(src, kw) {
			var k1 = kw.split(" ");
			var x = new RegExp(k1, "g");
			return src.replace(x, "<span class='keyword'>" + k1 + "</span>");
		}

		var q = $('#q').val();
		if (q) {
			doQuery();
		}
	</script>
</body>
</html>
