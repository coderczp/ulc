<!DOCTYPE html>
<html>
<head>
<title>ULC</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/ulc.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/ulc.js"></script>
<style type="text/css">
#list button {
	margin-right: 5px;
}
</style>
<body>
  <!--导航-->
  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header nav-title ">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand " href="index.html">ULC</a>
      </div>
      <div class="collapse navbar-collapse navbar-right is-collapse">
        <ul class="nav navbar-nav" id="menuId"></ul>
      </div>
      <!-- /.nav-collapse -->
    </div>
    <!-- /.container -->
  </div>
  <!--导航-->
  <div class="container-fluid" style="margin-top: 50px">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="form-inline" role="form">
          <div class="form-group">
            <select id="hostId" class="form-control"></select>
          </div>
          <div class="form-group">
            <input id='name' class="form-control" type="text">
          </div>
          <div class="form-group">
            <input id='path' class="form-control hid" value='/var/www/data/work/' type="text">
          </div>
          <div class="form-group">
            <input id='shell' type="text" class="form-control hid" value="service.sh">
          </div>
          <div class="form-group">
            <button onclick="search()" class="form-control">Query</button>
            <button onclick="addProc()" class="form-control hid">Add</button>
            <input type="checkbox" id="more"> 更多
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div id="list" class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>name</th>
                <th>host</th>
                <th class="hid">path</th>
                <th class="hid">shell</th>
                <th class="hid">remove</th>
                <th>管理</th>
              </tr>
            </thead>
            <tbody id="record">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
	var bathPath = "/var/www/data/work/";

	function tr(val, cls) {
		var cls = cls ? 'class=' + cls : '';
		return '<td '+cls+'>' + val + '</td>';
	}

	function remove(id) {
	}

	function updatePath() {
		$('#path').val(bathPath + $('#name').val());
	}

	function switchModel() {
		if ($(event.target).is(":checked"))
			$('.hid').show();
		else
			$('.hid').hide();
	}

	function manage(type, id) {
		if (!confirm("确认操作?"))
			return;

		var arg = {
			"type" : type,
			"id" : id,
		};

		var btn = $(event.target);
		btn.text('waiting....');
		btn.attr({
			"disabled" : "disabled"
		});
		$.get('./proc/mgr', arg, function(data) {
			alert(data.join('\n'));
			btn.text(type);
			btn.removeAttr("disabled");
		});
	}

	function buildTable(data) {
		var html = '';
		for ( var i in data) {
			var proc = data[i];
			var id = proc.id;
			var name = proc.name;
			var path = proc.path;
			var shell = proc.shell;
			var host = mapHostIdToName(proc.hostId);
			var del = buildBtn('remove', 'Remove', [ id ]);
			var stop = buildBtn('manage', 'Stop', [ 'stop', id ]);
			var start = buildBtn('manage', 'Start', [ 'start', id ]);
			var restart = buildBtn('manage', 'Restart', [ 'restart', id ]);

			html += "<tr>" + tr(name) + tr(host) + tr(path, 'hid')
					+ tr(shell, 'hid') + tr(restart + stop + start)
					+ tr(del, 'hid') + "</tr>";
		}
		$('#record').html(html);
	}

	function loadProcs() {
		$.get('./proc/list', buildTable);
	}

	function getParam() {
		return {
			"name" : $('#name').val().trim(),
			"path" : $('#path').val().trim(),
			"shell" : $('#shell').val().trim(),
			"hostId" : $('#hostId').val().trim(),
		};
	}

	function search() {
		//不支持路径搜索
		var param = getParam();
		delete param.path;
		$.get('./proc/list', param, buildTable);
	}

	function addProc() {
		var param = getParam();
		if (!param.name)
			return alert('name is empty');
		if (!param.path)
			return alert('path is empty');
		if (!param.hostId)
			return alert('host is empty');
		if (!param.shell)
			return alert('shell is empty');

		$.get('./proc/add', param, function(d) {
			alert(d.error ? d.info : 'success');
			if (!d.error)
				location.reload();
		});
	}

	$(function() {
		bindMenus('#menuId');
		asynLoadHost('#hostId');
		$('#name').keyup(updatePath);
		$('#name').change(updatePath);
		$('#more').click(switchModel);
		$('.hid').hide();
	});
</script>
</body>
